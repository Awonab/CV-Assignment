<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hompage</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="welcome" class="header">
        <p>
            <h1> 
                <p><img src="Ashepic.jpg"> <br> Ashesi CV Template Creator</p>
            </h1>
        </p>
    </div>
    <hr>
    
        <!-- Creating the forms -->
        <form class="form">
            <div id="info" class="form">
            
                <label for="fname">First Name: </label>
                <input class="form"  type="text" id="fname" name="fname" placeholder="eg. John" required>

                <br><br>
                
                <label for="mname">Middle Name: </label>
                <input class="form"  type="text" id="mname" name="mname" placeholder="eg. Kwaku">
       
                <br><br>
        
                <label for="lname">Last Name: </label>
                <input class="form"  type="text" id="lname" name="lname" placeholder="eg. Appiah" required>
           
                <br><br>
            
                <label for="gender">Gender: </label>
                <select class="form"  id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                </select>

                <br><br>
                            
                <label for="nation">Nationality: </label>
                <input class="form"  type="text" id="nation" name="nation" placeholder="eg. Angola" required>

                <br><br>
            
                <label for="phone">Phone Number: </label>
                <input class="form"  type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="eg. 0xx-xxx-xxxx" required>
             
                <br><br>
            
                <label for="email">Email Address: </label>
                <input class="form"  type="email" id="email" name="email" placeholder="eg. Jkappiah@example.com" required>

                <br><br>
            
                <label for="address">Address</label>
                <input class="form" type="text" id="address" name="address" placeholder="eg, Adenta, Housing Down" required>
      
                <br><br>
             
                <label for="link">Linkedin URL: </label>
                <input class="form" type="url" id="link" name="link" placeholder="eg. www.linkedin.com/JohnAppiah/ " required>
                
                <br><br>
            </div>
            <div id="submit">    
                <!-- Sumbmit button -->
                <input class="submit" type="submit" value="Finish">
                
                <br><br>
                <br><hr><br>
            </div>
        </form>

</body>
